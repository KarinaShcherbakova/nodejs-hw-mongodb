# patch:
tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: Modify details of an existing contact.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Name of the contact
          email:
            type: string
            format: email
            description: Email address of the contact
          phone:
            type: string
            description: Phone number of the contact
          isFavorite:
            type: boolean
            description: Mark contact as favorite (true/false)
          contactType:
            type: string
            description: Type of contact (e.g., friend, work, family)
          image:
            type: string
            format: binary
            description: New profile image for the contact
responses:
  '200':
    description: Contact updated successfully.
    content:
      application/json:
        schema:
          $ref: '../../../components/contactSchema.yaml#/components/schemas/Contact'
  '400':
    description: Invalid input data.
  '404':
    description: Contact not found.
