# post:
tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Add a new contact to the list.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Name of the contact
          email:
            type: string
            format: email
            description: Email address of the contact
          phone:
            type: string
            description: Phone number of the contact
          isFavorite:
            type: boolean
            description: Mark contact as favorite (true/false)
          contactType:
            type: string
            description: Type of contact (e.g., friend, work, family)
          image:
            type: string
            format: binary
            description: Profile image of the contact
responses:
  '201':
    description: Contact created successfully.
    content:
      application/json:
        schema:
          $ref: '../../components/contactSchema.yaml#/components/schemas/Contact'
  '400':
    description: Invalid input data.
